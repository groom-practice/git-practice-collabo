<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./practice.css">
  <title>EXP 연습</title>
</head>
<body>
  <h1>외계인 침공시</h1>
  <h2><span>식단 관리 안 하는 사람이</span> 먼저 잡아먹힌다</h2>
  <h4>어쩜! 나일수도 있잖아!</h4>
  <section>
    <img src="./alien.png" alt="회색 외계인이 점프하고 있는 사진">
    <article>
      <form>
        <h4>오늘의 식단</h4>
        날짜: <input type="date" name="date"><br>
        아침: <input type="text" name="breakfast"><br>
        점심: <input type="text" name="lunch"><br>
        저녁: <input type="text" name="dinner"><br>
        총 칼로리: 0kcal <input type="range" min="0" max="5000" value="2000"> 5000kcal
        <br>
        <h5>데일리 체크리스트</h5>
          <input type="checkbox" class="checkbox"> <span>단백질 섭취했나요?</span>
          <input type="checkbox" class="checkbox"> <span>섬유질 섭취했나요?</span>
          <input type="checkbox" class="checkbox"> <span>물은 충분히 마셨나요?</span>
        <hr>
        <h5>오늘의 회고</h5>
        <textarea rows="5" cols="50"></textarea>
        <br>
        <input type="submit">
      </form>
    </article>
  </section>
  <hr>
  <aside>
    <table border="1px">
      <h4>추천 식단</h4>
      <tr>
        <th>아침</th>
        <th>점심</th>
        <th>저녁</th>
      </tr>
      <tr>
        <td>오트밀, 사과</td>
        <td>일반식</td>
        <td>고구마</td>
      </tr>
      <tr>
        <td>요거트, 삶은달걀</td>
        <td>일반식</td>
        <td>닭가슴살 샐러드</td>
      </tr>
    </table>
  </aside>
  <footer></footer>
</body>
</html>
